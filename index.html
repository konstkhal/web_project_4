<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Around The U.S." />
    <meta name="author" content="Konstntin Khaletsky" />
    <meta property="og:title" content="Around The U.S." />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://www.sitepoint.com/a-basic-html5-template/"
    />
    <meta
      property="og:description"
      content="A project called 'Around The U.S.' â€” an interactive page where users can add, remove, or like photos."
    />
    <meta property="og:image" content=".images/image.png" />

    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒŽ</text></svg>"
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Vector__header.svg" class="header__logo" />
    </header>
    <hr class="thematic-break" />
    <main class="content">
      <section class="profile">
        <img src="./images/image.png" class="profile__photo" />

        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button type="button" class="button profile__link-change">
            <img src="./images/Vector-2.svg" class="profile__image-change" />
          </button>
          <p class="profile__role">Explorer</p>
        </div>

        <a class="button profile__link-add"
          ><img src="./images/Vector-1.svg" class="profile__image-add"
        /></a>
      </section>

      <section class="photo-grid">
        <ul class="photo-grid__list">
          <li class="photo-grid__item">
            <img
              class="photo-grid__image"
              src="./images/kirill-pershin-1088404-unsplash.png"
            />
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Yosemite Valley</h2>
              <button class="button photo-grid__like-button" />
            </div>
          </li>
          <li class="photo-grid__item">
            <img
              class="photo-grid__image"
              src="./images/kirill-pershin-1404681-unsplash.png"
            />
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Lake Louise</h2>
              <button class="button photo-grid__like-button" />
            </div>
          </li>
          <li class="photo-grid__item">
            <img
              class="photo-grid__image"
              src="./images/kirill-pershin-1556355-unsplash.png"
            />
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Bald Mountains</h2>
              <button class="button photo-grid__like-button" />
            </div>
          </li>
          <li class="photo-grid__item">
            <img
              class="photo-grid__image"
              src="./images/kirill-pershin-14046812-unsplash.png"
            />
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Latemar</h2>
              <button class="button photo-grid__like-button" />
            </div>
          </li>
          <li class="photo-grid__item">
            <img
              class="photo-grid__image"
              src="./images/kirill-pershin-1556355-unsplash-1.png"
            />
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Vanoise National Park</h2>
              <button class="button photo-grid__like-button" />
            </div>
          </li>
          <li class="photo-grid__item">
            <img
              class="photo-grid__image"
              src="./images/kirill-pershin-1088404-unsplash-1.png"
            />
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Lago di Braies</h2>
              <button class="button photo-grid__like-button" />
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">Â© 2021 Around The U.S.</footer>
    <section class="popup">
      <div class="popup__window">
        <button
          type="button"
          class="button popup__close-button"
          aria-label="close"
        ></button>
        <h2 class="popup__title">Edit profile</h2>
        <form class="form popup__container" name="profileEditForm" novalidate>
          <input
            value=" "
            type="text"
            class="form__input form__input_type_name"
            name="profileFormNameInput"
            required
            minlength="2"
            maxlength="40"
          />

          <input
            value=" "
            type="text"
            class="form__input form__input_type_role"
            name="profileFormRoleInput"
            required
            minlength="2"
            maxlength="200"
          />

          <button type="submit" class="button form__submit-button">Save</button>
        </form>
      </div>
    </section>
    <script type="module" src="./scripts/scripts.js"></script>
  </body>
</html>
