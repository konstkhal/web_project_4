<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Around The U.S." />
    <meta name="author" content="Konstntin Khaletsky" />

    />
    <meta
      property="og:description"
      content="A project called 'Around The U.S.' — an interactive page where users can add, remove, or like photos."
    />

      rel="icon"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/Vector__header.svg"
        class="header__logo"
        alt="Alt placeholder"
      />
    </header>

    <main class="content">
      <section class="profile">
        <img
          src="./images/image.png"
          class="profile__photo"
          alt="Alt placeholder"
        />

        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>

          <button type="button" class="button profile__link-change">
            <img
              src="./images/Vector-2.svg"
              class="profile__image-change"
              alt="Alt placeholder"
            />
          </button>

          <p class="profile__role">Explorer</p>
        </div>

        <button type="button" class="button profile__link-add">
          <img
            src="./images/Vector-1.svg"
            class="profile__image-add"
            alt="Alt placeholder"
          />
        </button>
      </section>

      <section class="photo-grid">
        <ul class="photo-grid__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__paragraph">© 2022 Around The U.S.</p>
    </footer>

    <!-- ----------------------------------------------------------------------- -->
    <!--                       Popup Image Preview window                        -->
    <!-- ----------------------------------------------------------------------- -->

    <div class="popup popup_type_preview">
      <div class="popup__window popup__window_type_preview">
        <button
          type="button"
          class="popup__close-button popup__close-button_place_preview"
          aria-label="close"
        ></button>
        <img src=" " alt="preview image" class="popup__preview-image" />
        <p class="popup__description"></p>
      </div>
    </div>

    <!-- ----------------------------------------------------------------------- -->
    <!--                            Popup Edit profile window                            -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="popup popup_type_edit-profile">
      <div class="popup__window">
        <button
          type="button"
          class="button popup__close-button popup__close-button_place-profile"
          aria-label="close"
        ></button>
        <h2 class="popup__title">Edit profile</h2>
        <form
          class="form popup__container popup__container_place-profile"
          name="profileEditForm"
          novalidate
        >
          <input
            value="Input name"
            type="text"
            placeholder=""
            class="form__input form__input_type_name"
            name="profileFormNameInput"
            required
            minlength="2"
            maxlength="40"
          />
          <span
            id="form__input-name_type_error"
            class="form__input-error"
          ></span>
          <input
            value="Input role"
            type="text"
            class="form__input form__input_type_role"
            name="profileFormRoleInput"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            id="form__input-role_type_error"
            class="form__input-error"
          ></span>
          <button type="submit" class="button form__submit-button">Save</button>
        </form>
      </div>
    </div>

    <!-- ----------------------------------------------------------------------- -->
    <!--                         Popup edit card window                        -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="popup popup_type_new-card">
      <div class="popup__window">
        <button
          type="button"
          class="popup__close-button popup__close-button_place_card"
          aria-label="close"
        ></button>
        <h2 class="popup__title">New place</h2>
        <form
          class="form popup__container popup__container_place-card"
          name="newCardForm"
          novalidate
        >
          <input
            value=""
            type="text"
            class="form__input form__input_type_image-title"
            placeholder="Title"
            name="newCardFormImageTitleInput"
            required
          />
          <input
            value=" "
            type="url"
            class="form__input form__input_type_image-link"
            placeholder="Image link"
            name="newCardFormImageLinkInput"
            required
          />
          <button
            type="submit"
            class="button form__submit-button form__submit-button_place_new-card"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- ----------------------------------------------------------------------- -->
    <!--                            Template for card.                           -->
    <!--↓ ---------------------------------------------------------------------↓ -->
    <template id="card-template">
      <li class="photo-grid__item">
        <button
          type="button"
          class="button photo-grid__delete-button"
          aria-label="delete"
        ></button>
        <img src=" " alt="" class="photo-grid__image" />
        <div class="photo-grid__container">
          <h2 class="photo-grid__title"></h2>
          <button
            type="button"
            class="button photo-grid__like-button"
            aria-label="like"
          ></button>
        </div>
      </li>
    </template>
    <!--↑ -----------------------------------------------------------------------↑ -->
    <script src="./scripts/cards.js"></script>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/validate.js"></script>
  </body>
</html>
