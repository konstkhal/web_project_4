<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Around The U.S." />
    <meta name="author" content="Konstntin Khaletsky" />
    <meta property="og:title" content="Around The U.S." />
    <meta property="og:type" content="website" />

      content="https://www.sitepoint.com/a-basic-html5-template/"
    />
    <meta
      property="og:description"
      content="A project called 'Around The U.S.' — an interactive page where users can add, remove, or like photos."
    />
    <meta property="og:image" content=".images/image.png" />

      href="data:image/x-icon;base64,AAABAAEAEBAAAAEAIABoBAAAFgAAACgAAAAQAAAAIAAAAAEAIAAAAAAAAAQAABILAAASCwAAAAAAAAAAAAAAAAAEALqOWADQoJkAzJ2bAL2RbwAAAAkAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD/0bkF//v/BP/6/wD/0+EAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAH/9i5Ff///xX///8J/9zhAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD//fuSf///8m////Ev/k4gAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABf/47c4////N////xz/6+IAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAe/+m3Sf///0n///8m//PjAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAJv/wt1r///9a////L//74wD//wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACz/97Fr////a////zz//+8A//8DAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAe/+ONfP///3z///9m////APrCRAAAAAAAAAAAAPfBNCD/4pgA/8kiAAAAAAAAAAAA//8AAAAAAAAAAAAAAAAAAPa/Qnb///+N////jf///0b//9sA/8ocAAAAAAL0wGSI////Xv//9x3/4IsA/98RAAAAAAAAAAAAAAAAAAAAAAD//wFA///Inv///57///+d////Yv//7yr/6pEM98Whmv///57///+a////Xf//7BX/13AA//wHAAAAAAAAAAAAAAAAAP/HLG7///Kv////r////6////+v////rP///6////+v////r////6////+j////cv//2QL/0C4AAAAAAAAAAAAAAAAB/ck7av//6Lz////A////wP///8D////A////wP///8H////B////4f///7j//+QJ/9AzAAAAAAAAAAAAAAAAAAAAAAD/0RUv/+6Mcv//6Zr///+w////0f///9L////d////3P//+23//5IA/9sQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD//wIA/8YkAOCrcM/////3////ov//xwL/zzEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD4vjGe///hPv/mYwD//wMAAAAAAAAAAAAAAAAAAAAAA/8AAAP/AACH/wAAh/8AAIf/AACH/wAAh/8AAIP/AACDGwAAgQcAAIABAADAAAAA4AAAAPABAAD8BwAA/w8AAA=="
      rel="icon"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/Vector__header.svg"
        class="header__logo"
        alt="Alt placeholder"
      />
    </header>
    <hr class="thematic-break" />
    <main class="content">
      <section class="profile">
        <img
          src="./images/image.png"
          class="profile__photo"
          alt="Alt placeholder"
        />

        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>

          <button type="button" class="button profile__link-change">
            <img
              src="./images/Vector-2.svg"
              class="profile__image-change"
              alt="Alt placeholder"
            />
          </button>

          <p class="profile__role">Explorer</p>
        </div>

        <button type="button" class="button profile__link-add">
          <img
            src="./images/Vector-1.svg"
            class="profile__image-add"
            alt="Alt placeholder"
          />
        </button>
      </section>

      <section class="photo-grid">
        <ul class="photo-grid__list">
          <li class="photo-grid__item">
            <img
              class="photo-grid__image"
              src="./images/kirill-pershin-1088404-unsplash.png"
              alt="Alt placeholder"
            />
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Yosemite Valley</h2>
              <button class="button photo-grid__like-button" />
            </div>
          </li>
          <li class="photo-grid__item">
            <img
              class="photo-grid__image"
              src="./images/kirill-pershin-1404681-unsplash.png"
              alt="Alt placeholder"
            />
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Lake Louise</h2>
              <button class="button photo-grid__like-button" />
            </div>
          </li>
          <li class="photo-grid__item">
            <img
              class="photo-grid__image"
              src="./images/kirill-pershin-1556355-unsplash.png"
              alt="Alt placeholder"
            />
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Bald Mountains</h2>
              <button class="button photo-grid__like-button" />
            </div>
          </li>
          <li class="photo-grid__item">
            <img
              class="photo-grid__image"
              src="./images/kirill-pershin-14046812-unsplash.png"
              alt="Alt placeholder"
            />
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Latemar</h2>
              <button class="button photo-grid__like-button" />
            </div>
          </li>
          <li class="photo-grid__item">
            <img
              class="photo-grid__image"
              src="./images/kirill-pershin-1556355-unsplash-1.png"
              alt="Alt placeholder"
            />
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Vanoise National Park</h2>
              <button class="button photo-grid__like-button" />
            </div>
          </li>
          <li class="photo-grid__item">
            <img
              class="photo-grid__image"
              src="./images/kirill-pershin-1088404-unsplash-1.png"
              alt="Alt placeholder"
            />
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Lago di Braies</h2>
              <button class="button photo-grid__like-button" />
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">© 2021 Around The U.S.</footer>
    <section class="popup">
      <div class="popup__window">
        <button
          type="button"
          class="button popup__close-button"
          aria-label="close"
        ></button>
        <h2 class="popup__title">Edit profile</h2>
        <form class="form popup__container" name="profileEditForm" novalidate>
          <input
            value=" "
            type="text"
            class="form__input form__input_type_name"
            name="profileFormNameInput"
            required
            minlength="2"
            maxlength="40"
          />

          <input
            value=" "
            type="text"
            class="form__input form__input_type_role"
            name="profileFormRoleInput"
            required
            minlength="2"
            maxlength="200"
          />

          <button type="submit" class="button form__submit-button">Save</button>
        </form>
      </div>
    </section>
    <script type="module" src="./scripts/scripts.js"></script>
  </body>
</html>
